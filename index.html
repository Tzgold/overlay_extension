
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            width: 400px;
            margin: 0;
            overflow-x: hidden;
            background-color: #09090b;
            font-family: 'Inter', sans-serif;
            color: #fafafa;
        }

        /* Custom scrollbar for a refined shadcn-like look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        @keyframes tool-flash {
            0% { background-color: rgba(24, 24, 27, 0.4); }
            50% { background-color: rgba(39, 39, 42, 0.8); border-color: #ccff00; }
            100% { background-color: rgba(24, 24, 27, 0.4); }
        }
        .animate-neon-flash {
            animation: tool-flash 1s ease-in-out forwards;
        }
    </style>
